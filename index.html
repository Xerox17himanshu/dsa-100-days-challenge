<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Days of DSA Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #e2e8f0;
            padding: 20px;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header Section */
        header {
            text-align: center;
            padding: 40px 0 30px;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            letter-spacing: -1px;
        }

        .subtitle {
            color: #cbd5e1;
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 30px;
        }

        /* Timer Box */
        .timer-box {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border: 2px solid rgba(96, 165, 250, 0.3);
            border-radius: 16px;
            padding: 24px 32px;
            margin: 0 auto 40px;
            max-width: 420px;
            box-shadow: 0 8px 32px rgba(96, 165, 250, 0.15);
        }

        .timer-label {
            color: #94a3b8;
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .timer-display {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }

        /* Instructions Banner - Centered */
        .instructions-banner {
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            padding: 32px;
            border-radius: 20px;
            margin: 0 auto 40px;
            max-width: 800px;
            box-shadow: 0 12px 48px rgba(139, 92, 246, 0.3);
            text-align: center;
        }

        .instructions-icon {
            width: 72px;
            height: 72px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .instructions-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 12px;
        }

        .instructions-text {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .watch-video-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 28px;
            background: white;
            color: #8b5cf6;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .watch-video-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        /* Stats Section */
        .stats {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .stat-box {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            padding: 28px 48px;
            border-radius: 16px;
            border: 2px solid rgba(96, 165, 250, 0.2);
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .stat-box:hover {
            border-color: rgba(96, 165, 250, 0.5);
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(96, 165, 250, 0.2);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #cbd5e1;
            font-size: 0.95rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Controls Section */
        .controls {
            display: flex;
            gap: 12px;
            margin: 40px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        #searchBox {
            flex: 1;
            min-width: 280px;
            max-width: 500px;
            padding: 14px 20px;
            background: #1e293b;
            border: 2px solid rgba(96, 165, 250, 0.3);
            border-radius: 12px;
            color: #e2e8f0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        #searchBox:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
        }

        .filter-btn {
            padding: 14px 24px;
            background: #1e293b;
            border: 2px solid rgba(96, 165, 250, 0.2);
            border-radius: 12px;
            color: #cbd5e1;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            font-weight: 600;
        }

        .filter-btn:hover {
            background: rgba(96, 165, 250, 0.1);
            border-color: #60a5fa;
            color: #60a5fa;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            border-color: transparent;
            color: white;
            box-shadow: 0 4px 16px rgba(96, 165, 250, 0.3);
        }

        /* Days Grid */
        .days-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 24px;
            margin: 40px 0;
        }

        /* Day Card */
        .day-card {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border: 2px solid rgba(96, 165, 250, 0.2);
            border-radius: 20px;
            padding: 28px;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .day-card:hover {
            border-color: #60a5fa;
            box-shadow: 0 8px 32px rgba(96, 165, 250, 0.2);
            transform: translateY(-4px);
        }

        .day-card.locked {
            opacity: 0.5;
            pointer-events: none;
            filter: grayscale(0.5);
        }

        .day-card.completed {
            border-color: #10b981;
            background: linear-gradient(135deg, #1e293b 0%, rgba(16, 185, 129, 0.1) 100%);
        }

        .day-card.today {
            border-color: #f59e0b;
            box-shadow: 0 0 32px rgba(245, 158, 11, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 32px rgba(245, 158, 11, 0.4); }
            50% { box-shadow: 0 0 48px rgba(245, 158, 11, 0.6); }
        }

        .unlock-badge {
            position: absolute;
            top: 16px;
            right: 16px;
            padding: 6px 14px;
            background: rgba(16, 185, 129, 0.15);
            border: 2px solid #10b981;
            border-radius: 24px;
            font-size: 0.75rem;
            font-weight: 700;
            color: #10b981;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .day-number {
            font-size: 1.75rem;
            font-weight: 800;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .unit-badge {
            padding: 6px 14px;
            background: rgba(139, 92, 246, 0.15);
            border: 2px solid #8b5cf6;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 700;
            color: #a78bfa;
        }

        /* Topics */
        .topics {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .topic-tag {
            padding: 6px 12px;
            background: rgba(96, 165, 250, 0.1);
            border: 1.5px solid rgba(96, 165, 250, 0.3);
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
            color: #60a5fa;
        }

        /* Question Section */
        .question {
            background: rgba(15, 23, 42, 0.6);
            padding: 20px;
            border-radius: 14px;
            margin-bottom: 16px;
            border: 1.5px solid rgba(96, 165, 250, 0.1);
            transition: all 0.3s ease;
        }

        .question:hover {
            border-color: rgba(96, 165, 250, 0.3);
            background: rgba(15, 23, 42, 0.8);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .question-num {
            font-size: 0.85rem;
            color: #94a3b8;
            font-weight: 600;
        }

        .difficulty {
            padding: 4px 12px;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .difficulty.easy {
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
            border: 1.5px solid #10b981;
        }

        .difficulty.medium {
            background: rgba(245, 158, 11, 0.15);
            color: #f59e0b;
            border: 1.5px solid #f59e0b;
        }

        .difficulty.hard {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
            border: 1.5px solid #ef4444;
        }

        .question-name {
            color: #e2e8f0;
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 14px;
            line-height: 1.5;
        }

        .solve-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            border: none;
            border-radius: 10px;
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 700;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(96, 165, 250, 0.3);
        }

        .solve-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(96, 165, 250, 0.4);
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 14px;
            padding-top: 14px;
            border-top: 1.5px solid rgba(96, 165, 250, 0.1);
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #60a5fa;
        }

        .checkbox-wrapper label {
            color: #cbd5e1;
            font-size: 0.9rem;
            cursor: pointer;
            font-weight: 500;
        }

        /* Complete Button */
        .complete-btn {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, rgba(96, 165, 250, 0.1), rgba(167, 139, 250, 0.1));
            border: 2px solid rgba(96, 165, 250, 0.3);
            border-radius: 12px;
            color: #60a5fa;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            font-size: 1rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .complete-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(96, 165, 250, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .complete-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .complete-btn:hover {
            background: linear-gradient(135deg, rgba(96, 165, 250, 0.15), rgba(167, 139, 250, 0.15));
            border-color: #60a5fa;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(96, 165, 250, 0.3);
        }

        .complete-btn span {
            position: relative;
            z-index: 1;
        }

        .complete-btn.completed {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.15), rgba(5, 150, 105, 0.15));
            border-color: #10b981;
            color: #10b981;
            cursor: default;
            box-shadow: 0 4px 16px rgba(16, 185, 129, 0.2);
        }

        .complete-btn.completed::before {
            background: rgba(16, 185, 129, 0.1);
        }

        .complete-btn.completed:hover {
            transform: none;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.15), rgba(5, 150, 105, 0.15));
            border-color: #10b981;
        }

        .complete-btn.completed:hover::before {
            width: 0;
            height: 0;
        }

        /* Solutions Section */
        .solutions-dropdown {
            margin-top: 20px;
            border-top: 2px solid rgba(96, 165, 250, 0.1);
            padding-top: 20px;
        }

        .solutions-toggle {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: rgba(16, 185, 129, 0.1);
            border: 2px solid #10b981;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .solutions-toggle:hover {
            background: rgba(16, 185, 129, 0.15);
            transform: translateX(4px);
        }

        .solutions-toggle.locked {
            background: rgba(100, 116, 139, 0.1);
            border-color: #64748b;
            cursor: not-allowed;
        }

        .solutions-toggle-content {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #10b981;
            font-weight: 700;
            font-size: 0.95rem;
        }

        .solutions-toggle.locked .solutions-toggle-content {
            color: #94a3b8;
        }

        .chevron {
            transition: transform 0.3s ease;
        }

        .solutions-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }

        .solutions-content.open {
            max-height: 2000px;
        }

        .solutions-inner {
            padding: 24px 20px;
            background: rgba(15, 23, 42, 0.4);
            border-radius: 12px;
            margin-top: 12px;
        }

        .solution-group {
            margin-bottom: 24px;
        }

        .solution-group:last-child {
            margin-bottom: 0;
        }

        .solution-label {
            font-size: 0.95rem;
            font-weight: 700;
            color: #cbd5e1;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .solution-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .solution-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 18px;
            background: rgba(96, 165, 250, 0.1);
            border: 2px solid rgba(96, 165, 250, 0.3);
            border-radius: 10px;
            color: #60a5fa;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .solution-link:hover {
            background: rgba(96, 165, 250, 0.2);
            border-color: #60a5fa;
            transform: translateX(4px);
        }

        .empty-message {
            color: #94a3b8;
            font-style: italic;
            text-align: center;
            padding: 16px;
        }

        /* Tutorial Section */
        .tutorial-section {
            margin-top: 12px;
        }

        .tutorial-toggle {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 18px;
            background: rgba(139, 92, 246, 0.1);
            border: 2px solid #8b5cf6;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            margin-bottom: 10px;
        }

        .tutorial-toggle:hover {
            background: rgba(139, 92, 246, 0.15);
        }

        .tutorial-toggle-content {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #a78bfa;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .tutorial-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }

        .tutorial-content.open {
            max-height: 3000px;
        }

        .tutorial-inner {
            padding: 20px;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .tutorial-block {
            margin-bottom: 20px;
        }

        .tutorial-block:last-child {
            margin-bottom: 0;
        }

        .tutorial-block h4 {
            color: #a78bfa;
            font-size: 1rem;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .tutorial-text {
            color: #cbd5e1;
            line-height: 1.8;
            font-size: 0.95rem;
        }

        .code-block {
            background: #0f1419;
            padding: 20px;
            border-radius: 10px;
            overflow-x: auto;
            color: #e2e8f0;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            border: 1.5px solid rgba(96, 165, 250, 0.2);
        }

        .complexity-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .complexity-item {
            color: #cbd5e1;
            font-size: 0.9rem;
        }

        .complexity-item code {
            background: rgba(96, 165, 250, 0.1);
            padding: 4px 10px;
            border-radius: 6px;
            color: #60a5fa;
            font-weight: 600;
            border: 1px solid rgba(96, 165, 250, 0.3);
        }

        /* Progress Box */
        .progress-box {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            padding: 24px;
            border-radius: 16px;
            border: 2px solid rgba(96, 165, 250, 0.3);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.5);
            min-width: 220px;
            z-index: 1000;
        }

        .progress-label {
            font-size: 0.95rem;
            color: #cbd5e1;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .progress-bar {
            height: 10px;
            background: #0f172a;
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 12px;
            border: 1px solid rgba(96, 165, 250, 0.2);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #60a5fa, #a78bfa);
            width: 0%;
            transition: width 0.5s ease;
        }

        .progress-text {
            font-size: 0.9rem;
            color: #60a5fa;
            font-weight: 700;
        }

        /* Modal */
        #problemModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 2000;
            overflow-y: auto;
            backdrop-filter: blur(8px);
        }

        .modal-content {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            margin: 50px auto;
            padding: 36px;
            border-radius: 20px;
            max-width: 900px;
            width: 90%;
            border: 2px solid rgba(96, 165, 250, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-header h2 {
            color: #60a5fa;
            font-size: 1.75rem;
            font-weight: 700;
        }

        .close-btn {
            background: rgba(239, 68, 68, 0.15);
            border: 2px solid #ef4444;
            color: #ef4444;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(239, 68, 68, 0.25);
            transform: translateY(-2px);
        }

        #modalDescription pre {
            background: #0f1419;
            padding: 24px;
            border-radius: 12px;
            overflow-x: auto;
            color: #e2e8f0;
            white-space: pre-wrap;
            line-height: 1.8;
            border: 1.5px solid rgba(96, 165, 250, 0.2);
        }

        /* Unlock Message Card */
        .unlock-message-card {
            background: linear-gradient(135deg, rgba(100, 116, 139, 0.1) 0%, rgba(71, 85, 105, 0.15) 100%);
            border: 2px dashed rgba(148, 163, 184, 0.4);
            border-radius: 20px;
            padding: 48px 32px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .unlock-message-card:hover {
            border-color: rgba(148, 163, 184, 0.6);
            transform: scale(1.02);
        }

        .unlock-icon {
            display: inline-flex;
            width: 96px;
            height: 96px;
            align-items: center;
            justify-content: center;
            background: rgba(100, 116, 139, 0.15);
            border-radius: 50%;
            margin-bottom: 24px;
            color: #94a3b8;
        }

        .unlock-message-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #cbd5e1;
            margin-bottom: 16px;
        }

        .unlock-message-text {
            font-size: 1.1rem;
            color: #94a3b8;
            line-height: 1.8;
            margin-bottom: 24px;
        }

        .unlock-message-text strong {
            color: #cbd5e1;
            font-weight: 700;
        }

        .unlock-countdown {
            display: inline-block;
            padding: 16px 32px;
            background: rgba(96, 165, 250, 0.1);
            border: 2px solid rgba(96, 165, 250, 0.3);
            border-radius: 12px;
