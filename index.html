<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Days of DSA Challenge - Daily Unlock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0e27;
            color: #e2e8f0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 0;
        }

        h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, #00d4ff, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .challenge-info {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin: 20px auto;
            max-width: 600px;
        }

        .challenge-info h3 {
            color: #00d4ff;
            margin-bottom: 10px;
        }

        .challenge-info p {
            color: #94a3b8;
            font-size: 0.95rem;
        }

        .timer-box {
            background: #1a1f3a;
            border: 2px solid #7c3aed;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin: 20px auto;
            max-width: 400px;
        }

        .timer-label {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .timer-display {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00d4ff;
            font-family: 'Courier New', monospace;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .stat-box {
            background: #1a1f3a;
            padding: 20px 40px;
            border-radius: 12px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00d4ff;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .controls {
            margin: 30px 0;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        input[type="text"] {
            flex: 1;
            min-width: 250px;
            padding: 15px;
            background: #1a1f3a;
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #00d4ff;
        }

        .filter-btn {
            padding: 12px 20px;
            background: #1a1f3a;
            border: 1px solid rgba(124, 58, 237, 0.3);
            color: #94a3b8;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            background: rgba(124, 58, 237, 0.2);
            color: #7c3aed;
        }

        .filter-btn.active {
            background: #7c3aed;
            color: white;
            border-color: #7c3aed;
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .day-card {
            background: #1a1f3a;
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s;
            position: relative;
        }

        .day-card:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 212, 255, 0.4);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .day-card.completed {
            border-color: #22c55e;
            background: rgba(34, 197, 94, 0.05);
        }

        .day-card.locked {
            opacity: 0.5;
        }

        .day-card.locked::after {
            content: 'ðŸ”’ Unlocks at 7 AM';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 30px;
            border-radius: 12px;
            border: 2px solid rgba(236, 72, 153, 0.5);
            color: #ec4899;
            font-weight: bold;
        }

        .day-card.locked .question,
        .day-card.locked .complete-btn {
            filter: blur(5px);
        }

        .day-card.today {
            border: 2px solid #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 212, 255, 0.3); }
            50% { box-shadow: 0 0 30px rgba(0, 212, 255, 0.6); }
        }

        .unlock-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background: rgba(0, 212, 255, 0.2);
            border: 1px solid #00d4ff;
            border-radius: 6px;
            font-size: 0.75rem;
            color: #00d4ff;
            font-weight: 600;
        }

        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .day-number {
            font-size: 2rem;
            font-weight: bold;
            color: #00d4ff;
        }

        .unit-badge {
            padding: 5px 12px;
            background: rgba(124, 58, 237, 0.2);
            border: 1px solid rgba(124, 58, 237, 0.4);
            border-radius: 6px;
            font-size: 0.75rem;
            color: #7c3aed;
            font-weight: 600;
        }

        .topics {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .topic-tag {
            padding: 4px 10px;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 5px;
            font-size: 0.75rem;
            color: #00d4ff;
        }

        .question {
            background: #151932;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 12px;
            border-left: 3px solid #00d4ff;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .question-num {
            font-size: 0.8rem;
            color: #94a3b8;
            font-weight: 600;
        }

        .difficulty {
            padding: 3px 10px;
            border-radius: 5px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .difficulty.easy {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .difficulty.medium {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        .difficulty.hard {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .question-name {
            font-size: 1rem;
            margin-bottom: 10px;
            color: #e2e8f0;
        }

        .solve-btn {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid #00d4ff;
            border-radius: 6px;
            color: #00d4ff;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s;
        }

        .solve-btn:hover {
            background: #00d4ff;
            color: #0a0e27;
            transform: translateX(3px);
        }

        .complete-btn {
            margin-top: 15px;
            padding: 10px;
            background: rgba(0, 212, 255, 0.05);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            font-size: 0.85rem;
            color: #94a3b8;
            transition: all 0.3s;
        }

        .complete-btn:hover {
            background: rgba(0, 212, 255, 0.1);
        }

        .complete-btn.completed {
            background: rgba(34, 197, 94, 0.2);
            border-color: #22c55e;
            color: #22c55e;
        }

        .progress-box {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #1a1f3a;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            min-width: 200px;
            z-index: 1000;
        }

        .progress-label {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-bottom: 8px;
        }

        .progress-bar {
            height: 8px;
            background: #151932;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #7c3aed);
            width: 0%;
            transition: width 0.5s;
        }

        .progress-text {
            font-size: 0.85rem;
            color: #00d4ff;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .days-grid {
                grid-template-columns: 1fr;
            }

            .progress-box {
                left: 20px;
                right: 20px;
                bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>100 DAYS OF DSA</h1>
            <p class="subtitle">Master Data Structures & Algorithms â€¢ Daily Unlock at 7:00 AM IST</p>
            
            <div class="challenge-info">
                <h3>ðŸŽ¯ Challenge Started!</h3>
                <p>New questions unlock every day at 7:00 AM IST. Stay consistent and track your progress!</p>
            </div>

            <div class="timer-box" id="timerBox">
                <div class="timer-label">Next Day Unlocks In</div>
                <div class="timer-display" id="timerDisplay">--:--:--</div>
            </div>
        </header>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-value" id="unlockedCount">0</div>
                <div class="stat-label">Unlocked</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="completedCount">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="streakCount">0</div>
                <div class="stat-label">Day Streak</div>
            </div>
        </div>

        <div class="controls">
            <input type="text" id="searchBox" placeholder="Search by day, question, or topic...">
            <button class="filter-btn active" onclick="filterByUnit('all')">All</button>
            <button class="filter-btn" onclick="filterByUnit('Unit I: Introduction')">Introduction</button>
            <button class="filter-btn" onclick="filterByUnit('Unit II: Linked List')">Linked List</button>
            <button class="filter-btn" onclick="filterByUnit('Unit III: Stack & Queue')">Stack/Queue</button>
            <button class="filter-btn" onclick="filterByUnit('Unit IV: Tree')">Trees</button>
            <button class="filter-btn" onclick="filterByUnit('Unit V: Hash Table & Graph')">Hash/Graph</button>
            <button class="filter-btn" onclick="filterByUnit('Unit VI: Sorting & Searching')">Sort/Search</button>
        </div>

        <div class="days-grid" id="daysGrid"></div>
    </div>

    <div class="progress-box">
        <div class="progress-label">Your Progress</div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressBar"></div>
        </div>
        <div class="progress-text">
            <span id="progressCount">0</span> / 100 Days
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
